  /* for slideout.js*/
  body {
  width: 100%;
  height: 100%;
  }

.slideout-menu {
  position: fixed;
  top: 0;
  bottom: 0;
  width: 256px;
  min-height: 100vh;
  overflow-y: scroll;
  -webkit-overflow-scrolling: touch;
  z-index: 0;
  display: none;
  }

  .slideout-menu-left {
    left: 0;
  }

  .slideout-menu-right {
    right: 0;
  }

  .slideout-panel {
    position: relative;
    z-index: 1;
    will-change: transform;
    background-color: #FFF; /* A background-color is required */
    min-height: 100vh;
  }

  .slideout-open,
  .slideout-open body,
  .slideout-open .slideout-panel {
    overflow: hidden;
  }

  .slideout-open .slideout-menu {
    display: block;
  }
  /* fix rouge error.. when the website gets rendered, it strips all the end tags. So just fix "sr" and "err" classes by overwriting them*/
  .sr{
    position: static;
    color: #323232 !important;
  }
  .err{ 
    /* some closing tags become error tags somehow. So style them as closing tags to fix this */
    color: #323232 !important;
    background-color: #ffffff00 !important;
    font-weight: bold;
  }
  .code {
    font-size: 1em;
  }
  /*Another fix for code font size*/
  .highlight .code {
    font-size: 13px;
    font-size: 0.8125rem;
    line-height: 18px;
    line-height: 1.125rem;
    word-wrap: break-word;
    font-family: monospace, monospace;
    color: #000;
    background-color: transparent;
    font-weight: normal;
    padding: 0;
    white-space: pre-wrap;
  }
  </style>

  window.onload = function(){
