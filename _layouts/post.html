<!DOCTYPE html>
<html lang="{{ site.lang | default: page.lang | default: 'en' }}">

  {% include head.html %}

  <body>
    <aside class = "navbar">
    {% assign sorted_posts = (site.posts | sort: 'title') %}
    <ul class = "contentList">
    {% for post in sorted_posts %}
        <li>
            <a href="{{ post.url }}">{{ post.title }}    </a>
        </li>
    {% endfor %}
    </ul>
    </aside>
    <main class="main" aria-label="Content">
      <h1>{{ page.title }}</h1>
      <div>
        {{ content }}
	    </div>
    </main>

  </body>

</html>
