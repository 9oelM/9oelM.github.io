<!DOCTYPE html>
<html lang="{{ site.lang | default: page.lang | default: 'en' }}">

  {% include head.html %}

  <body>

    <main class="main" aria-label="Content">
    {% assign sorted_pages = (site.pages | sort: 'title') %}
    <ul>
    {% for page in sorted_pages %}
        <li>
            <a href="{{ page.url }}">{{ page.title }}    </a>
            {{ page.excerpt }}
        </li>
    {% endfor %}
    </ul>
    <h1>{{ page.title }}</h1>
	{{ content }}
	</div>
    </main>

  </body>

</html>
