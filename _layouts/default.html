<!DOCTYPE html>
<html lang="{{ site.lang | default: page.lang | default: 'en' }}">

  {% include head.html %}

  <body>

    <main class="main" aria-label="Content">
    {% assign sortedPosts = site.post | sort: 'title' %}   	
    <ul>
		{% for post in sortedPosts %}
		      <li>
		      			<a href="{{ post.url }}">{{ post.title }}</a>
				        </li>
					  {% endfor %}
	</ul>
    </main>

  </body>

</html>
